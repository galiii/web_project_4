<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile.jpg" alt="A profile image" class="profile__image">
        <div class="profile__section-information">
          <div class="profile__row-information">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Explorer</p>
        </div>
        <button class="button profile__add-button"></button>
      </section><!-- end Profile -->

      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/view/yosemite-valley.jpg"
            alt="Yosemite Valley"
            class="card__image"
            >
            <div class="card__row">
              <h2 class="card__title">Yosemite Valley</h2>
              <div class="card__like"></div>
            </div>
          </li> <!-- end Yosemite Valley -->
          <li class="card">
            <img src="./images/view/lake-louise.jpg"
            alt="Lake Louise"
            class="card__image"
            >
            <div class="card__row">
              <h2 class="card__title">Lake Louise</h2>
             <div class="card__like"></div>
            </div>
          </li> <!-- end Lake Louise -->
          <li class="card">
            <img src="./images/view/bald-mountains.jpg"
            alt="Lake Louise"
            class="card__image"
            >
            <div class="card__row">
              <h2 class="card__title">Bald Mountains</h2>
             <div class="card__like"></div>
            </div>
          </li> <!-- end Bald Mountains -->
          <li class="card">
            <img src="./images/view/latemar.jpg"
            alt="Latemar"
            class="card__image"
            >
             <div class="card__row">
              <h2 class="card__title">Latemar</h2>
              <div class="card__like"></div>
            </div>
          </li> <!-- end Latemar -->
          <li class="card">
            <img src="./images/view/vanoise.jpg"
            alt="Vanoise National Park"
            class="card__image"
            >
            <div class="card__row">
              <h2 class="card__title">Vanoise National Park</h2>
              <div class="card__like"></div>
            </div>
          </li> <!-- end Vanoise National Park -->
          <li class="card">
            <img src="./images/view/lago-di.jpg"
            alt="Lago di Braies"
            class="card__image"
            >
            <div class="card__row">
              <h2 class="card__title">Lago di Braiese</h2>
              <div class="card__like"></div>
            </div>
          </li> <!-- end Lago di Braiese -->
        </ul> <!-- end  cards__list -->
      </section> <!-- end Cards -->
    </main> <!-- end Content -->
    <footer class="footer">
      <p class="footer__text">2021 Around The U.S.</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <div class="popup__close-button"></div>
        <h3 class="popup__title">Edit Profile</h3>
        <form action="#" class="form">
            <input type="text"
            class="form__input form__input_type_name"
            placeholder="name"
            name="name"
            >
            <input type="text"
            class="form__input form__input_type_job"
            placeholder="job"
            name="job"
            >
          <button type="submit" class="form__button">Save</button>
        </form>
      </div>
    </div><!--end of Popup-->
  </div><!--End of Page container-->
  <script src="./scripts/index.js"></script>
</body><!--End of Page-->
</html>
