<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logos/around.svg" alt="Around the US Logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile.jpg" alt="" class="profile__image">
        <div class="profile__row">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <button class="profile__edit-button">
            <!--img src="./images/logos/pencil-edit.svg" alt="" class="profile__edit-image"-->
          </button>
        </div>
        <p class="profile__about">Explorer</p>
        <button class="button profile__button-add"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/view/yosemite-valley.jpg" alt="Yosemite Valley" class="card__image">
            <div class="card__row">
              <h2 class="card__title">Yosemite Valley</h2>
              <div class="card__like"></div>
            </div>
          </li>
          <li class="card">
            <img src="./images/view/lake-louise.jpg" alt="Lake Louise" class="card__image">
            <div class="card__row">
              <h2 class="card__title">Lake Louise</h2>
             <div class="card__like"></div>
            </div>
          </li>
          <li class="card">
            <img src="./images/view/latemar.jpg" alt="Lake Louise" class="card__image">
            <div class="card__row">
              <h2 class="card__title">Bald Mountains</h2>
             <div class="card__like"></div>
            </div>
          </li>
          <li class="card">
            <img src="./images/view/latemar.jpg" alt="Latemar" class="card__image">
             <div class="card__row">
              <h2 class="card__title">Latemar</h2>
              <div class="card__like"></div>
            </div>
          </li>
          <li class="card">
            <img src="./images/view/vanoise.jpg" alt="Vanoise Nationa..." class="card__image">
            <div class="card__row">
              <h2 class="card__title">Vanoise Nationational</h2>
              <div class="card__like"></div>
            </div>
          </li>
          <li class="card">
            <img src="./images/view/lago-di.jpg" alt="Lago di Braies" class="card__image">
            <div class="card__row">
              <h2 class="card__title">Lago di Braiese</h2>
              <div class="card__like"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">2021 Around The U.S.</p>
    </footer>
  </div><!--End of Page container-->
  <script src="./scripts/script.js"></script>
</body><!--End of Page-->
</html>
