<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile.jpg" alt="A profile image" class="profile__image">
        <div class="profile__section-information">
          <div class="profile__row-information">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button"
            aria-label="Edit"
            class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Explorer</p>
        </div>
        <button type="button"
        aria-label="Add"
        class="profile__add-button"></button>
      </section><!-- end Profile -->

      <section class="cards">
        <ul class="cards__list">
          <!--in JS rander()-->
        </ul> <!-- end  cards__list -->
      </section> <!-- end Cards -->
    </main> <!-- end Content -->
    <footer class="footer">
      <p class="footer__text">2021 Around The U.S.</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button"
        aria-label="Close"
        class="popup__close-button"></button>
        <h3 class="popup__title">Edit Profile</h3>
        <form name="profile" action="#" class="form">
          <input type="text"
          class="form__input form__input_type_name"
          placeholder="name"
          name="name"
          >
          <input type="text"
          class="form__input form__input_type_job"
          placeholder="job"
          name="job"
          >
          <button type="submit"
          aria-label="Submit"
          class="form__button">Save</button>
        </form>
      </div>
    </div><!--end of Popup-->
  </div><!--End of Page container-->

  <!-- We're using a <li> because we expect to have multiple cards -->
<template id="card-template">
  <li class="card">
    <img class="card__image">
    <button type="button"
    aria-label="Delete"
    class="card__delete"></button>
    <div class="card__row">
        <h2 class="card__title"></h2>
        <button type ="button"
        aria-label="Like"
        class="card__like"></button>
    </div>
  </li>
</template>
  <script src="./scripts/index.js"></script>
</body><!--End of Page-->
</html>
